name: Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: portfolioapi:latest

jobs:
  docker:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f PortfolioApi/Dockerfile \
            -t $IMAGE_NAME \
            .
